    <div id="content">
      <div id="header">
        <button id="btn_login" class="large_button bordered">Login</button>
        <button id="btn_help" class="large_button bordered">Help</button>
      </div>

      <div id="tweet_list_wrap" class="bordered">
        <ul id="tweet_list" class="bordered">

        </ul>
      </div>
      <div id="loader_wrapper">
        <div id="down_arrow"></div>
        <div id="loader"></div>
      </div>



    </div>

    
    <div id="snackbar" class="tweet_footer"></div>

    <div id="modal_background">
      <!-- Modal content -->
      <div id="modal_container">
        <div class="modal_header">
          <span id="model_close">
            <svg class="btn_close svg_icon btn_action_boost bordered" width="24" height="24" viewBox="0 0 24 24">
              <use href="#svg_icon_close"></use>
            </svg>
          </span>
        </div>

        <div id="modal_content">
        </div>

      </div>

    </div>

  </body>
