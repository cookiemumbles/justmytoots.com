    <div id="content">
      <nav id="header" aria-label="Main Navigation">
        <button type='button' id="btn_login" class="large_button bordered">Login</button>

        <button type='button' id="btn_about" class="large_button bordered">About</button>
      </nav>

      <div id="tweet_list_wrap" class="bordered">
        <ul id="tweet_list" class="bordered">

        </ul>
      </div>
      <div id="loader_wrapper">
        <div id="down_arrow"></div>
        <div id="loader"></div>
      </div>



    </div>

    
    <div id="snackbar" class="tweet_footer"></div>

    <div id="modal_background" role="dialog" aria-modal="true">

      <div id="modal_container">
        <div class="modal_header">
          <button title="close" id="model_close">
            <svg class="btn_close svg_icon bordered" width="24" height="24" viewBox="0 0 24 24">
              <use href="#svg_icon_close"></use>
            </svg>
          </button>
        </div>

        <div id="modal_content">
        </div>

      </div>
